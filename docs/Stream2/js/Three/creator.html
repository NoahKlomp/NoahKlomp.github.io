<div id="creator" class="prevent-select">
    <div id="creator-header">
        <span id="creator-title">Creator</span>
        <span id="creator-close" class="clickable">X</span>
    </div>
    <div id="creator-content">
        <div id="creator-code"></div>
        <div id="creator-user"></div>
    </div>
    <div id="creator-footer">
        <span id="creator-save" class="clickable">Save</span>
        <span id="creator-cancel" class="clickable">Cancel</span>
    </div>
</div>
